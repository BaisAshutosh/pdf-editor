<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <!-- Local Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container shadow-lg mt-5 mb-5 p-4 rounded-4 bg-white">
        <h1 class="mb-4">PDF Editor</h1>
        <div id="result"></div>
        <form id="mergeFile" action="/merge" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="mergePdfFiles" class="form-label">Merge PDF Files:</label>
                <input type="file" id="mergePdfFiles" name="files" multiple accept=".pdf" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Merge</button>
        </form>
        <form id="splitFile" action="/split" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="splitPdfFile" class="form-label">Split PDF File:</label>
                <input type="file" id="splitPdfFile" name="file" accept=".pdf" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Split</button>
        </form>
        <form id="extractPagesForm" action="/extract_pages" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="extractPdfFile" class="form-label">Extract Pages from PDF:</label>
                <input type="file" id="extractPdfFile" name="file" accept=".pdf" class="form-control" required>
            </div>
            <div class="row g-2 mb-2">
                <div class="col-md-6">
                    <label for="startPage" class="form-label">Start Page:</label>
                    <input type="number" id="startPage" name="start_page" min="0" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="endPage" class="form-label">End Page:</label>
                    <input type="number" id="endPage" name="end_page" min="1" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="specificPages" class="form-label">Or Specific Pages (comma-separated):</label>
                <input type="text" id="specificPages" name="specific_pages" placeholder="e.g. 1,3,5"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-info w-100">Extract Pages</button>
        </form>
        <form id="sanitizeFile" action="/sanitize" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="sanitizePdfFile" class="form-label">Sanitize PDF File:</label>
                <input type="file" id="sanitizePdfFile" name="file" accept=".pdf" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Sanitize</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
